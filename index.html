<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----------------CSS file link----------------->
<link rel="stylesheet" href="Sidebar Menu.CSS">

     <!--------------Boxicons CSS------------------->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--------------Iconscout CSS------------------->
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

<title>Responsive Sidebar Menu</title>
</head>
<body>






<nav class="sidebar close">

 <!--------------------Header Section----------------->
    <header>
        <div class="image-text" >
             <span class="image">
                    <img src="C logo.png" alt="logo">
             </span>

        <div class="header-text text">
            <span class="name">YesinArafat</span>
            <span class="profession"> <br> Web Developer</span> 

        </div>

        </div>
              <i class='bx bx-chevron-right toggle'></i>
    </header>
      <!--------------------Menu Section----------------->
        <div class="menu-ber">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search icon' ></i>
                    <input type="search" placeholder="search......">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="">
                              <i class='bx bx-home-alt icon' ></i>
                               <span class="text nav-text">Dashborad</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="">
                            <i class='bx bx-bar-chart-alt-2  icon' ></i>
                               <span class="text nav-text">Revenue</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="">
                              <i class='bx bx-bell icon' ></i>
                               <span class="text nav-text">Notifications</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="">
                              <i class='bx bx-pie-chart-alt icon' ></i>
                               <span class="text nav-text">Analytics</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="">
                              <i class='bx bx-heart icon' ></i>
                               <span class="text nav-text">Likes</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="">
                              <i class='bx bx-wallet icon' ></i>
                               <span class="text nav-text">Wallets</span>
                        </a>
                    </li>
                </ul>
            </div>

           <div class="bottom-content">
            <li class="nav-link">
                <a href="">
                      <i class='bx bx-log-out icon' ></i>
                       <span class="text nav-text">LogOut</span>
                </a>
            </li>


            <li class="mode">
                    <div class="moon-sun">
                           <i class='bx bx-moon icon moon' ></i>
                           <i class='bx bx-sun icon sun' ></i>
                   </div> 
                                <span class="mode-text text">Dark Mode</span>

                     <div class="toggle-switch">
                          <span class="switch"></span>
                          </div>
               </li>
        </div>
    </div> 
</nav>

<section class="dashboard">
        <div class="top">
             <i class="uil uil-bars"></i>
              <div class="search-box">
                <i class="uil uil-search"></i>
                    <input type="text" placeholder="search here............">
              </div>
         </div>
</section>

<section class="home">
    <div class="text">Dashborad</div>
</section>
<script src="Sidebar Menu.JS"></script>

</body>
</html>
